<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <h1>Form</h1>
    <p>Fill the form below</p>
    <img src="img1.jpg" alt="image">
    <br>
    <video controls>
        <source src="video1.mp4" type="video/mp4">
    </video>
    <br>
    <audio controls>
        <source src="audio2.mp3" >
    </audio>
    <br>
    <legend>Personal Information</legend>
    <form action="/store.txt" method="post">
        <input type="text" name="name" id="name" placeholder="Enter your name"><br>
        <input type="email" name="email" id="email" placeholder="Enter your email"><br>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message"></textarea><br>
        <input type="submit" value="Submit">
        <br>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3533.440232145419!2d85.3151734747149!3d27.67278542701639!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb19af991bc5d9%3A0xf7fa4ac582280d45!2sVedas%20College!5e0!3m2!1sen!2snp!4v1734966176906!5m2!1sen!2snp" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </form>
</body>
</html>
